{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Add new task</h1>
        <form action="{% url 'tasks:add' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Add">
        </form>
    <a href="{% url 'tasks:index' %}">View All Tasks</a>
{% endblock %}
